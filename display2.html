<body onclick="openFullscreen();">

    <!-- section 1 -->
    <div style="background-color: #14756D; height: 7vh;">
        <div class="marquee" style="height: 100%;">
            <div class="running-text" style="color: white;">WELCOME TO KAMPUS 2 SEKOLAH ISLAM SABILILLAH MALANG (SISMA)</div>
        </div>
    </div>


    <!-- section 2 -->
    <div style="background-color: rgb(91, 181, 98); height: 93vh;">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="10000">
                    <div style="height: 93vh;">
                        <img style="height: 100%; object-fit: contain;" src="https://sekolahsabilillah.sch.id/public/img/FotoPage.png" class="d-block w-100" alt="...">
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <div style="height: 93vh;">
                        <img style="height: 100%; object-fit: contain;" src="https://sekolahsabilillah.sch.id/public/img/FotoPage.png" class="d-block w-100" alt="...">
                    </div>
                </div>

                <div class="carousel-item">
                    <div style="height: 93vh;">
                        <img style="height: 100%; object-fit: contain;" src="https://sekolahsabilillah.sch.id/public/img/FotoPage.png" class="d-block w-100" alt="...">
                    </div>
                </div>

                <div class="carousel-item">
                    <div style="height: 93vh;">
                        <video class="video-bg" autoplay muted loop>
                            <source src="http://www.georgewpark.com/video/blurred-street.mp4" type="video/mp4" />
                            <source src="http://www.georgewpark.com/video/blurred-street.webm" type="video/webm" />
                        </video>
                    </div>
                </div>

                <div class="carousel-item">
                    <div style="height: 93vh;">
                        
                        <div id="player"></div>
                         
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>





    





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fullscreen -->
    <script>
        var elem = document.documentElement;
        /* Function to open fullscreen mode */
        function openFullscreen() {
            if (elem.requestFullscreen) {
            elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
            }
        }
    </script>

    <!-- marquee -->
    <script src="assets/js/marquee.js"></script>
    <script src="jquery.marquee.js?v=3" type="text/javascript"></script>

    <!-- yt api -->
    <script src="assets/js/yt.js"></script>


</body>
