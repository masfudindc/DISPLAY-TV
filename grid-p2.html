<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prestasi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">


  <style>
    .slider-prestasi-thumb .thumb-slide{
        border-color: #12cd76;
        opacity: 0.5;
        margin-bottom: 2%;
    }

    .slider-prestasi-thumb .thumb-slide.slick-current {
        border-color: #12cd76;
        opacity: 1;
        /* width: 100%; */
        /* margin-bottom: 20%; */
    }
  </style>


</head>
<body>
  
<div class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100vh;">
        <div class="col-9 bg-primary text-white" style="height: 100vh;">
            <div class="slider-prestasi-main">
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (1).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (2).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (3).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (4).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (5).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
                <div class="main-slide" style="height: 100vh;">
                    <img src="assets/img/smpis (6).jpeg" alt="Product img" style="width: 100%; height: 100vh; object-fit: contain;"></div>
            </div>
        </div>

        <div class="col-3  bg-dark text-white" style="height: 100vh;">
            <div class="slider-prestasi-thumb">
                <div class="thumb-slide">
                    <img src="assets/img/smpis (1).jpeg" alt="Thumb img" style="width: 100%;"></div>
                <div class="thumb-slide">
                    <img src="assets/img/smpis (2).jpeg" alt="Thumb img" style="width: 100%;"></div>
                <div class="thumb-slide">
                    <img src="assets/img/smpis (3).jpeg" alt="Thumb img" style="width: 100%;"></div>
                <div class="thumb-slide">
                    <img src="assets/img/smpis (4).jpeg" alt="Thumb img" style="width: 100%;"></div>
                <div class="thumb-slide">
                    <img src="assets/img/smpis (5).jpeg" alt="Thumb img" style="width: 100%;"></div>
                <div class="thumb-slide">
                    <img src="assets/img/smpis (6).jpeg" alt="Thumb img" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    $('.slider-prestasi-main').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    fade: true,
    asNavFor: '.slider-prestasi-thumb'
    });
    $('.slider-prestasi-thumb').slick({
    slidesToShow: 2,
    slidesToScroll: 1,
    vertical:true,
    asNavFor: '.slider-prestasi-main',
    dots: false,
    arrows: false,
    focusOnSelect: true,
    verticalSwiping:true,
    autoplay: {
    delay: 2500,
    disableOnInteraction: false,
    }
    });
</script>

</body>
</html>
